<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button onclick="
      playGame('heads');
    ">Heads</button>

    <button onclick="
      playGame('tails');
    ">Tails</button>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      localStorage.removeItem('score');
      updateScoreElement('', '');
    ">Reset Score</button>

    <p class="js-moves"></p>
    <p class="js-result"></p>

    <script>

      const score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0
      };

      updateScoreElement('', '');

      function playGame(guess) {
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? 'heads' : 'tails';

        if (guess === result) {
          score.wins++;
          console.log(`You picked ${guess}. Computer picked ${result}. ✅ You win!`);
        } else {
          score.losses++;
          console.log(`You picked ${guess}. Computer picked ${result}. ❌ You lose!`);
        }

        localStorage.setItem('score', JSON.stringify(score));

        updateScoreElement(guess, result);
      }

      function updateScoreElement(guess, result) {
        document.querySelector('.js-moves').innerHTML = 
          guess && result ? `You selected ${guess} & Computer selected ${result}` : '';
        
        document.querySelector('.js-result').innerHTML = 
          `Wins: ${score.wins}, Losses: ${score.losses}`;
      }
    </script>
  </body>
</html>
